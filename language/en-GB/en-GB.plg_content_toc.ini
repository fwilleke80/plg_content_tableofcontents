PLG_CONTENT_TOC="Content - Table of Contents"
PLG_CONTENT_TOC_DESC="<p>This plugin adds a table of contents (TOC) to your Joomla articles.</p><p>Insert the placeholder <code>{toc}</code> at the position where you want the TOC to appear. All headings from <code>h1</code> to <code>h6</code> will be included.</p><h2>Parameters</h2><p>There are a few optional parameters:</p><h3>Limit heading levels</h3><p>The <code>minlevel</code> and <code>maxlevel</code> parameters can be used to restrict the included headings by hierarchy level.</p><p>Example:<pre>{toc minlevel=2 maxlevel=4}</pre>This will include only headings from level 2 to 4 in the TOC.</p><h3>Chapter numbers</h3><p>The <code>chapternumbers</code> parameter can be used to automatically number headings in both the TOC and the content (works with nested headings too).</p><p>Example:<pre>{toc chapternumbers=true}</pre></p><h4>Prefix</h4><p>If chapter numbers are used, the <code>prefix</code> parameter allows adding an arbitrary string in front of each chapter number (e.g., a \"ยง\" or similar).</p><p>Example:<pre>{toc chapternumbers=true prefix=$}</pre></p><h2>Exclude headings</h2><p>To exclude a heading, add the CSS class <code>no-toc</code>.</p><p>Example:<pre>&lt;h2 class=\"no-toc\"&gt;Hidden Heading&lt;/h2&gt;</pre></p>"
