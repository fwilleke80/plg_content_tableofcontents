PLG_CONTENT_TOC_DESC="<p>Dieses Plugin fügt deinen Joomla-Artikeln ein Inhaltsverzeichnis (TOC) hinzu.</p><p>Füge den Platzhalter <code>{toc}</code> an der Stelle ein, an der das Inhaltsverzeichnis erscheinen soll. Alle Überschriften von <code>h1</code> bis <code>h6</code> werden verwendet.</p><h2>Parameter</h2><p>Es gibt ein paar optionale Parameter:</p><h3>Heading-Level eingrenzen</h3><p>Mit den Parametern <code>minlevel</code> und <code>maxlevel</code> können die inkludierten Überschriften nach Hierarchie-Level eingeschränkt werden.</p><p>Beispiel:<pre>{toc minlevel=2 maxlevel=4}</pre>Dies übernimmt nur die Überschriften von Level 2 bis 4 in das Inhaltsverzeichnis.</p><h3>Kapitelnummern</h3><p>Mit dem Parameter <code>chapternumbers</code> können Überschriften in TOC und Inhalt automatisch nummeriert werden (funktioniert auch mit verschachtelten Überschriften).</p><p>Beispiel:<pre>{toc chapternumbers=true}</pre></p><h4>Präfix</h4><p>Werden Kapitelnummern verwendet, kann mit dem Parameter <code>prefix</code> jeder Kapitelnummer ein beliebiger String vorangestellt werden (z.B. ein \"§\" o.ä.).</p><p>Beispiel:<pre>{toc chapternumbers=true prefix=$}</pre></p><h2>Überschriften ausschließen</h2><p>Um eine Überschrift auszuschließen, füge die CSS-Klasse <code>no-toc</code> hinzu.</p><p>Beispiel:<pre>&lt;h2 class=\"no-toc\"&gt;Versteckte Überschrift&lt;/h2&gt;</pre></p>"